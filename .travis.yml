language: cpp

matrix:
    include:
        - os: linux
          sudo: required
          dist: trusty
        - os: osx
          osx_image: xcode10

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: "ppa:beineri/opt-qt58-trusty"
      - sourceline: "ppa:corentinjabot/cmake-backport" #cmake 3.7.2
      # for cmake 3.12 use ppa:dluxen/cmake-backports
    packages:
      - gcc-5
      - g++-5
      - libglu1-mesa-dev
      - qt58base
      - cmake
  homebrew:
    packages:
      - qt5

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      source /opt/qt58/bin/qt58-env.sh ;
    fi

branches:
  only:
  - develop

script:
  - mkdir build
  - cd build
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then  
      cmake .. 
        -DCMAKE_CXX_COMPILER=g++-5 
        -DCMAKE_C_COMPILER=gcc-5 
        -DCGOGN_BUILD_TESTS=ON 
        -DCGOGN_BUILD_EXAMPLES=ON 
        -DCGOGN_BUILD_BENCHS=ON ; 
    fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then  
      cmake .. 
        -DCMAKE_PREFIX_PATH=$(brew --prefix qt) 
        -DCGOGN_BUILD_TESTS=ON
        -DCGOGN_BUILD_EXAMPLES=ON 
        -DCGOGN_BUILD_BENCHS=ON ; 
    fi
  - make -j2
  - make test
  - sudo make install
  - cd ..
  - mkdir build_app
  - cd build_app
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then  
      cmake ../cgogn/geometry/examples/ 
        -DCMAKE_CXX_COMPILER=g++-5 
        -DCMAKE_C_COMPILER=gcc-5 
        -DCGOGN_USE_QT=ON ; 
      make ; 
    fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then  
      cmake ../cgogn/modeling/examples/ 
        -DCMAKE_PREFIX_PATH=$(brew --prefix qt) ; 
      make ; 
    fi
